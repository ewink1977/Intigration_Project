{% extends "html/base.html" %}
{% block content %}
<div class="row">
    <div class="col">
<h2>Are you sure you want to delete the following course?</h2>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <p>Name:</p>
    </div>
    <div class="col">
        <p>{{ killinfo.name }}</p>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <p>Description:</p>
    </div>
    <div class="col">
        <p>{{ killinfo.course_desc.desc }}</p>
    </div>
</div>
<div class="row align-items-center justify-content-center">
    <div class="col align-self-center mb-4 text-center">
        <form action="{% url 'destroy_course' killinfo.id %}" method="post">
        {% csrf_token %}
        <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary btn-lg">Nope!</button></a>
        <button type="submit" class="btn btn-danger btn-lg">Yes! I want to delete this.</button>
        </form>
    </div>
</div>
{% endblock %}
